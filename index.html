<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSK demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-transparent flex flex-col px-4 lg:flex-row">

  <div id="container" class="flex items-center grow justify-center lg:flex-1">
    <div id="debug"
      class="bg-blue-600 font-mono text-white flex p-2 absolute left-10 rounded-md mt-2 hover:bg-blue-900 hidden">
      Debug
    </div>
    <div class="bg-blue-600 absolute mt-4 p-2 text-white rounded-md font-mono" id="chargement">
      Chargement... ()
    </div>
  </div>


  <div class="flex flex-col lg:flex-row lg:flex-1">
    <div class="bg-teal-700 rounded-md text-white p-4 mt-4 flex flex-col lg:mt-0 lg:mx-4 lg:flex-1">
      <h2 class="text-2xl bg-red-20 mb-4">
        Le SeaKite en 3D
      </h2>
      <div id="views"
        class="flex font-bold overflow-x-scroll whitespace-nowrap bg-green-40 pb-4 lg:flex-col lg:overflow-x-hidden lg:justify-evenly flex-1 space-x-4 lg:space-x-0">
        <div id="remove">
          Vue aérienne
        </div>
      </div>
    </div>


    <div class="flex flex-col justify-center py-4 px-1 lg:flex-1">
      <h2 class="text-2xl mb-4" id="title">
        A text
      </h2>
      <p id="description">
        Some text
      </p>
    </div>
  </div>


  <style>
    ::-webkit-scrollbar {
      height: 4px;
      /* height of horizontal scrollbar ← You're missing this */
      /* width of vertical scrollbar */
    }

    ::-webkit-scrollbar-thumb {
      background: white;
      border-radius: 5px
    }
  </style>


  <script type="module" src="./main.js"></script>
</body>

</html>
